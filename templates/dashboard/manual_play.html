<div class="dashboard">
  <div class="row p-bottom">
    <div class="col-xs-12">
      <div class="col-xs-offset-4">
        <a class="btn btn-success btn-lg" href="<%= restartPath() %>" id="restart">Restart</a>
      </div>
    </div>
  </div>
  <div class="row">
		<p></p>
		<p></p>
    <div class="col-xs-12">
      <div class="col-xs-2">
        <button class="press-button move-left" data-dir="1"><i class="fa fa-chevron-left fa-4x" aria-hidden="true"></i></button>
      </div>
      <div class="col-xs-2 col-xs-offset-6">
        <button class="press-button move-right" data-dir="0"><i class="fa fa-chevron-right fa-4x" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <div class="row p-top">
    <div class="col-xs-12">
      <div class="col-xs-offset-4">
        <a class="btn btn-success btn-lg" href="<%= playPath() %>" id="play">Play</a>
      </div>
    </div>
  </div>
</div>
